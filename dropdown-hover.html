<DOCTYPE! html>
<html lang="en">
   <head>
      <title>Dropdown Hover</title>
      <meta charset="UTF-8" />
      <style>
.dropdown{}

.dropdown-content{ display: none; position: absolute;  background-color: #f9f9f9; min-width: 160px; box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);  padding: 12px 16px;  z-index: 1;}

.dropdown:hover .dropdown-content { display: flex; flex-direction: column;}

.dropdown .dropdown-content h1:hover{font-size: 50px;}

      </style>

   </head>

   <body>

      <div class="dropdown">
         <button class="btn">Hover me</button>
         <div class="dropdown-content">
            <div class="head">
               <h1>Next Episode</h1>
            </div>
            <div class="head">
               <img src="#" alt="broken image" />
               <p>hello world!</p>
            </div>
            
         </div>
      </div>

   </body>


</html>
